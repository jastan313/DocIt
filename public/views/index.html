<!doctype html>
<html lang="en" ng-app="DocItApp" ng-controller="MainController" ng-init="init()">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
        <base href="/">
        <title>{{ pageTitle }}</title>

        <!-- CSS-->
        <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- custom styles -->
        <link rel="stylesheet" type="text/css" href="css/media.css"> <!-- media styles -->

        <!-- LIBRARY JS -->
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-route.min.js"></script>

        <!-- ANGULAR CONTROLLERS -->
        <script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/LoginController.js"></script>
        <script src="js/controllers/SignupController.js"></script>
        <script src="js/controllers/DocitController.js"></script>
        <script src="js/controllers/DocviewController.js"></script>
        <script src="js/controllers/DocboardController.js"></script>

        <!-- ANGULAR SERVICES -->
        <script src="js/services/UserService.js"></script>
        <script src="js/services/DocService.js"></script>
        <script src="js/services/CommentService.js"></script>
        <script src="js/services/PageService.js"></script>
        <script src="js/services/EmailService.js"></script>

        <!-- JS -->
        <script src="js/AppRoutes.js"></script>
        <script src="js/App.js"></script>

    </head>
    <body>
        <div id="info-modal" class="modal" ng-click="checkInfoPopup($event)">
            <div class="modal-window">
                <div class='modal-header'>{{ infoModalHeader }}</div>
                <div class='modal-body'>{{ infoModalBody }}</div>
            </div>
        </div>
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>
    </body>
</html>
