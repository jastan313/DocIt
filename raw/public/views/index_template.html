<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index Template</title>
        <link rel="stylesheet" href="../css/style.css"> 
    </head>
    <body>
        <div id="doc-container">
            <div id="doc-content">
                <div id="login-container">
                    <h1>|DOCIT|</h1>
                    <h2 class="typewriter"> Your composition, your narrative, your purpose - document it.</h2>
                    <form id="login-form">
                        <h3>Dear Me, my email is</h3>
                        <input id="login-email" type="email" placeholder="type email">
                        <h3>, my password is</h3>
                        <input id="login-password" type="password" placeholder="type password">
                        <h3>and I'm itching to</h3>
                            <button type="submit">|DOCIT|</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
