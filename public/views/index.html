<!doctype html>
<html lang="en" ng-app="DocItApp" ng-controller="MainController" ng-init="init()">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,height=device-height initial-scale=1 maximum-scale=1">
        <base href="/">
        <title>{{ mainCtrl.pageTitle}}</title>

        <!-- CSS-->
        <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- custom styles -->
        <link rel="stylesheet" type="text/css" href="css/media.css"> <!-- media styles -->

        <!-- LIBRARY JS -->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>

        <!-- ANGULAR CONTROLLERS -->
        <script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/LoginController.js"></script>
        <script src="js/controllers/SignupController.js"></script>
        <script src="js/controllers/DocitController.js"></script>
        <script src="js/controllers/DocviewController.js"></script>
        <script src="js/controllers/DocboardController.js"></script>
        <script src="js/controllers/DocnotesController.js"></script>

        <!-- ANGULAR SERVICES -->
        <script src="js/services/UserService.js"></script>
        <script src="js/services/DocService.js"></script>
        <script src="js/services/NoteService.js"></script>
        <script src="js/services/PageService.js"></script>
        <script src="js/services/EmailService.js"></script>

        <!-- JS -->
        <script src="js/AppRoutes.js"></script>
        <script src="js/App.js"></script>

    </head>
    <body>
        <div id="info-modal" class="modal" ng-click="checkInfoPopup($event)">
            <div class="modal-window">
                <div class='modal-header'>{{ mainCtrl.infoModalHeader}}</div>
                <div class='modal-body'>{{ mainCtrl.infoModalBody}}</div>
                <div class='modal-input-container' ng-show='mainCtrl.infoModalInputShow'>
                    <input id='info-modal-input' class='modal-input' placeholder='DELETE'
                           ng-model='mainCtrl.infoModalInput' 
                           ng-change='mainCtrl.checkInfoModalInput()'>
                </div>
            </div>
        </div>
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>
    </body>
</html>
