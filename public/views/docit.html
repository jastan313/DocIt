<div id="doc-container">
    <div id="doc-content">
        <button id="docit-directory-btn" class="directory-btn" type="button" title="Directory options.">|DIRECTORY|</button>
        <div id="docit-directory" class="directory highlight-disabled">
            <div id="docit-directory-copy-btn" class="directory-opt" title="Copy Doc's alias, date, title and body to clipboard.">|COPY|</div>
            <div id="docit-directory-save-btn" class="directory-opt" title="Save Doc's current progress.">|SAVE|</div>
            <div id="docit-directory-publish-btn" class="directory-opt" title="Finalize and publish Doc to public Doc Feed.">|PUBLISH|</div>
            <div id="docit-directory-export-btn" class="directory-opt" title="Export Doc as local .docx file.">|EXPORT|</div>
            <div id="docit-directory-delete-btn" class="directory-opt" title="Delete Doc.">|DELETE|</div>
            <div id="docit-directory-todocboard-btn" class="directory-opt" title="Go to Docboard.">|DOCBOARD|</div>
            <div id="docit-directory-logout-btn" class="directory-opt" title="Log out current Alias.">|LOGOUT|</div>
        </div>
        <div id="docit" class="doc">
            <div id="docit-header" class="doc-header">
                <h3 id="docit-alias" class="doc-alias">ALIAS: RandomAliasName</h3>
                <h3 id="docit-date" class="doc-date">DATE: Mar 23 2017</h3>
                <div><h1 class="doc-name">DOC: <input id="docit-name" type="text" placeholder="Untitled"></h1></div>
            </div>
            <textarea id="docit-body" class="doc-body" rows="10" cols="10" placeholder="Get those knuckles cracking and start typing..." autofocus></textarea>
        </div>
    </div>
</div>
