<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>| DocIt |</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/media.css"> 
    </head>
    <body>
        <div id="doc-container">
            <div id="doc-content">
                <button id="docit-directory-btn" class="directory-btn" type="button">|DIRECTORY|</button>
                <div id="docit-directory" class="directory">
                    <div id="docit-directory-save-btn" class="directory-opt">|SAVE|</div>
                    <div id="docit-directory-todocboard-btn" class="directory-opt">|DOCBOARD|</div>
                    <div id="docit-directory-logout-btn" class="directory-opt">|LOG OUT|</div>
                </div>
                <div id="docit">
                    <div id="docit-header">
                        <h3 id="docit-alias">|ALIAS: ALIAS_NAME|</h3>
                        <h3 id="docit-date">|DATE: DOC_DATE|</h3>
                        <h1 id="docit-name">|DOC: DOC_NAME|</h1>
                    </div>
                    <textarea id="docit-body" rows="10" cols="10" placeholder="Get those knuckles cracking and start typing..." autofocus></textarea>
                </div>
            </div>
        </div>
        <script src="../js/navigation.js"></script>
    </body>
</html>
