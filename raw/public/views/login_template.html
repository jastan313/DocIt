<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Template</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/media.css"> 
    </head>
    <body>
        <div id="doc-container">
            <div id="doc-content">
                <div id="login-container">
                    <h1>|DOCIT|</h1>
                    <h2 class="typewriter"> Your composition, your narrative, your message - document it.</h2>
                    <form id="login-form">
                        <h3>Dear Me, my |ALIAS| is</h3>
                        <input id="login-alias" type="text" required="true" placeholder="type alias">,
                        <h3>my password is</h3>
                        <input id="login-password" type="password" required="true" placeholder="type password">,
                        <h3>and today, I'm itching to</h3>
                        <button type="submit">|DOCIT|</button>
                    </form>
                    <div id="login-navigation">
                        <p>Hmm, I don't have an |ALIAS| yet... Let's</p>
                        <button id='login-navigation-btn' type="button" >create one</button>.
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/navigation.js"></script>
    </body>
</html>
